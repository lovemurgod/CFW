<body>
    <header>
        <nav>
            <div class="logo">CFW 2025</div>
            <ul>
               <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    <main class="contact-page" style="background-image: url('assets/images/background4.jpg')">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>8660820661</p>
            <p><a href="mailto:corporatefashionweek2025@gmail.com">corporatefashionweek2025@gmail.com</a></p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="First Name" required>
                     <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Corporate Fashion Week - Bengaluru</p>
    </footer>

    <script src="js/script.js"></script>
